<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="app">
        <div id="content" class="d-flex mx-5 rounded-4">
            <!-- big image -->
            <div id="img-container" class="position-relative"></div>
            <!-- text -->
            <div id="text-container">
    
            </div>
            <!-- buttons -->
            <div id="button-container" class="position-relative">
                <!-- <button id="down" class="btn d-flex justify-content-center align-items-center"><i class="fa-solid fa-chevron-down text-white"></i></button>
                <button id="up" class="btn d-flex justify-content-center align-items-center"><i class="fa-solid fa-chevron-up text-white"></i></button>
                <button id="play-pause" class="btn d-flex justify-content-center align-items-center"><i class="fa-solid fa-play text-white"></i></button>
                <button id="reverse" class="btn d-flex justify-content-center align-items-center" style="rotate: 0deg; transition: all .4s ease-in-out;"><i class="fa-solid fa-arrow-rotate-back text-white"></i></button> -->
            </div>

            <div id="array-container"></div>
        </div>
    </div>
    <!-- JS -->
    <script src="js/main.js"></script>

</html>
